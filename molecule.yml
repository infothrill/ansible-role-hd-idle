---
molecule:
  ignore_paths:
    - .git
    - .vagrant
    - .molecule
    - .tox
driver:
  name: vagrant
vagrant:
  platforms:
    - name: jessie-8.10
      box: bento/debian-8.10
# doesn't work https://github.com/metacloud/molecule/issues/199
#    - name: wheezy711
#      box: bento/debian-7.11
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 2
  instances:
    - name: ansible-role-hd-idle
verifier:
  name: testinfra
